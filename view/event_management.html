<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get all admin buttons
    const adminButtons = document.querySelectorAll('.admin-button');

    // Add click event listeners to each admin button
    adminButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        // Get the text content of the clicked button
        const buttonText = button.querySelector('h2').textContent;

        // Perform action based on the button text
        switch (buttonText) {
          case 'Add Event':
            // Redirect to 'addevent.php'
            window.location.href = '/event_/controller/addevent.php';
            break;
          case 'Manage Events':
            // Redirect to 'manageevents.php'
            window.location.href = '/event_/controller/manageevents.php';
            break;
          case 'Log Out':
            // Redirect to 'logout.php'
            window.location.href = 'index.html';
            break;
          default:
            // Handle other buttons if needed
            break;
        }
      });
    });
  });
</script>
